<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Minha tela com caixas de seleção</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
<table>
    <tr>
        <th>Item</th>
        <th>Descrição</th>
        <th>Analisado</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Descricao do item 1</td>
        <td><label>
            <input type="checkbox" class="analisado">
        </label>Lido</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Descricao do item 2</td>
        <td>
            <label>
                <input type="checkbox" class="analisado">
            </label>Lido</td>
    </tr>
</table>
</body>
</html>
